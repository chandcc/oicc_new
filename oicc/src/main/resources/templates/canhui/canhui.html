<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>鄂尔多斯峰会后台管理系统</title>
	<div th:replace="../templates/common/res :: html"></div>
</head>
<body class=" ">
	<!-- START TOPBAR -->
	<div class='page-topbar '>
		<div class='logo-area'></div>
		<!-- head start -->
		<div th:replace="../templates/common/head :: html"></div>
		<!-- head end -->
	</div>
	<!-- END TOPBAR -->
	<!-- START CONTAINER -->
	<div class="page-container row-fluid">

		<!-- SIDEBAR - START -->
		<div class="page-sidebar ">
			<!-- MAIN MENU - START -->
			<!-- <c:set var="tindex" value="2"/> -->
			<div th:replace="../templates/common/menu :: html"></div>
			<!-- MAIN MENU - END -->
		</div>
		<!--  SIDEBAR - END -->

		<!-- START CONTENT -->
		<section id="main-content" class=" ">
			<section class="wrapper"
				style='margin-top: 60px; display: inline-block; width: 100%; padding: 15px 0 0 15px;'>
				<!-- data start -->
				<div class="col-lg-12">
					<section class="box ">
						<header class="panel_header">
							<ol class="breadcrumb">
								<li><a><i class="fa fa-home"></i>用户管理</a></li>
								<li class="active"><a>用户列表</a></li>
							</ol>
						</header>
						<div class="content-body">
							<div class="row">
								<div class="col-md-12 col-sm-12 col-xs-12">
									<div class="dataTables_wrapper form-inline">
											<div class="input-group">
												<form >
													<input th:id="mobile"type="text"
														class="form-control animated fadeIn"
														placeholder="姓名或者手机号" th:value="${query}">
													<input type="button" th:onclick="javascript:chaxun()" class="input-group-addon input-focus"
														value="查询">
												</form>
											</div>


										<table
											class="table table-small-font table-bordered table-striped">
											<thead>
												<tr>
													<th>姓名</th>
													<th>电话</th>
													<th>邮箱</th>
												</tr>
											</thead>

											<tbody>
													<tr th:each="user: ${chPage.list}">
														<td class="sorting_1"th:text="${user.userName}">${user.userName}</td>
														<td th:text="${user.mobile}">${user.mobile}</td>
														<td th:text="${user.email}">${user.email}</td>
													</tr>
											</tbody>
										</table>
										<div class="row">
											<div class="col-xs-6">
												<div class="dataTables_info">共<span th:text="${chPage.total}"></span>条数据/每页<span th:text="${chPage.size}"></span>条</div>
											</div>
											<div class="col-xs-6">
												<!-- page start -->
												<div class="dataTables_paginate paging_bootstrap">
													<ul class="pagination">
														<div class="pagination btn-sm">
															<!--/production/index/{pageno}?moblie=$grou_id=-->
															<li class="prev disabled"><a th:if="${chPage.hasPreviousPage} == false" th:text="'← Previous'">← Previous</a>
															</li>
															<li class="prev "><a th:if="${chPage.hasPreviousPage} == true"
																				 th:href="@{/canhui/index/{pageno}(pageno=${chPage.prePage},query=${query})}"
																				 th:text="'← Previous'">← Previous</a></li>
															<li class="active"><a
																	th:href="@{/canhui/index/{pageno}(pageno=${chPage.pageNum},query=${query})}"
																	th:text="${chPage.pageNum}">1</a></li>
															<li th:if="${chPage.hasNextPage}">
																<a th:href="@{/canhui/index/{pageno}(pageno=${chPage.nextPage},query=${query})}"
																   th:text="${chPage.nextPage}">2</a></li>
															<li th:if="${chPage.nextPage+1 <chPage.pages && chPage.hasNextPage} ">
																<a th:href="@{/canhui/index/{pageno}(pageno=${chPage.nextPage+1},query=${query})}"
																   th:text="${chPage.nextPage+1}">3</a></li>
															<li><span>…</span></li>
															<li th:if="${chPage.pages} > 1">
																<a th:href="@{/canhui/index/{pageno}(pageno=${chPage.pages-1},query=${query})}"
																   th:text="${chPage.pages-1}">99</a></li>
															<li>
																<a th:href="@{/canhui/index/{pageno}(pageno=${chPage.pages},query=${query})}"
																   th:text="${chPage.pages}">100</a></li>
															<li class="next"><a th:if="${chPage.hasNextPage == true}"
																				th:href="@{/enrol/index/{pageno}(pageno=${chPage.nextPage},query=${query})}"
																				th:text="'Next →'">Next →</a></li>
															<li class="next disabled"><a th:if="${chPage.hasNextPage == false}" th:text="'Next →'">Next →</a></li>
														</div>
													</ul>
												</div>
												<!-- page start -->
											</div>
										</div>
									</div>

								</div>
							</div>
						</div>
					</section>
				</div>
				<!-- data end -->

			</section>
		</section>
		<!-- END CONTENT -->

	</div>
	<!-- END CONTAINER -->
	<!-- LOAD FILES AT PAGE END FOR FASTER LOADING -->


	<!-- CORE JS FRAMEWORK - START -->
	<script src="/assets/js/jquery-1.11.2.min.js"
		type="text/javascript"></script>
	<script src="/assets/js/jquery.easing.min.js"
		type="text/javascript"></script>
	<script
		src="/assets/plugins/bootstrap/js/bootstrap.min.js"
		type="text/javascript"></script>
	<script src="/assets/plugins/pace/pace.min.js"
		type="text/javascript"></script>
	<script
		src="/assets/plugins/perfect-scrollbar/perfect-scrollbar.min.js"
		type="text/javascript"></script>
	<script
		src="/assets/plugins/viewport/viewportchecker.js"
		type="text/javascript"></script>
	<script type="text/javascript"
		src="${base}/resource/js/video/base64.js"></script>
	<script type="text/javascript"
		src="${base}/resource/js/video/webThunderDetect.js"></script>
	<!-- CORE JS FRAMEWORK - END -->


	<!-- CORE TEMPLATE JS - START -->
	<script src="/assets/js/scripts.js"
		type="text/javascript"></script>
	<!-- END CORE TEMPLATE JS - END -->

	<!-- Sidebar Graph - START -->
	<script
		src="/assets/plugins/sparkline-chart/jquery.sparkline.min.js"
		type="text/javascript"></script>
	<script src="/assets/js/chart-sparkline.js"
		type="text/javascript"></script>
	<!-- Sidebar Graph - END -->

	<script th:inline="javascript">
        //查询按钮
        function chaxun() {
            var mobile = $("#mobile").val();
            location.href="/enrol/getEnrol/1?query="+mobile;
        }
	</script>

</body>
</html>
